name: 町中華アプリ CI/CD

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  # コード品質チェック
  code-quality:
    runs-on: ubuntu-latest
    name: コード品質チェック
    
    steps:
    - name: リポジトリをチェックアウト
      uses: actions/checkout@v4
      
    - name: Flutter環境をセットアップ
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.32.5'
        channel: 'stable'
        cache: true
        
    - name: 依存関係をインストール
      run: flutter pub get
      
    - name: コード生成（必要に応じて）
      run: flutter packages pub run build_runner build --delete-conflicting-outputs || echo "No build_runner configured"
      
    - name: 静的解析を実行
      run: flutter analyze
      
    - name: コードフォーマットをチェック
      run: dart format --set-exit-if-changed .
      
    - name: Pubspec依存関係をチェック
      run: flutter pub deps

  # テスト実行
  test:
    runs-on: ubuntu-latest
    name: テスト実行
    needs: code-quality
    
    steps:
    - name: リポジトリをチェックアウト
      uses: actions/checkout@v4
      
    - name: Flutter環境をセットアップ
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.32.5'
        channel: 'stable'
        cache: true
        
    - name: 依存関係をインストール
      run: flutter pub get
      
    - name: コード生成（テスト用）
      run: flutter packages pub run build_runner build --delete-conflicting-outputs || echo "No build_runner configured"
    
    - name: テスト用環境変数を設定
      run: |
        echo "FLUTTER_ENV=test" > .env.test
        echo "HOTPEPPER_API_KEY=test_dummy_key_for_ci" >> .env.test
        echo "GOOGLE_MAPS_API_KEY=test_maps_key_for_ci" >> .env.test
        echo "GPS_ACCURACY_MODE=high" >> .env.test
        echo "NETWORK_DELAY_MODE=fast" >> .env.test
        echo "BATTERY_OPTIMIZATION_MODE=disabled" >> .env.test
        echo "LOCATION_MODE=mock" >> .env.test
        echo "TEST_ENV_SOURCE=ci" >> .env.test
        cat .env.test
      
    - name: 単体テストを実行
      
      run: |
        flutter test --coverage
        
    - name: テストカバレッジをアップロード
      uses: codecov/codecov-action@v3
      with:
        file: coverage/lcov.info
        fail_ci_if_error: false

  # ビルドテスト（Android）
  build-android:
    runs-on: ubuntu-latest
    name: Androidビルドテスト
    needs: test
    env:
      # CI環境用のダミーGoogleMaps APIキー設定
      GOOGLE_MAPS_API_KEY: "AIzaSyDUMMY_KEY_FOR_CI_ENVIRONMENT"
    
    steps:
    - name: リポジトリをチェックアウト
      uses: actions/checkout@v4
      
    - name: Java環境をセットアップ
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '17'
        
    - name: Flutter環境をセットアップ
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.32.5'
        channel: 'stable'
        cache: true
        
    - name: 依存関係をインストール
      run: flutter pub get

    - name: ビルド用環境変数を設定
      run: |
        echo "FLUTTER_ENV=production" > .env
        echo "HOTPEPPER_API_KEY=${{ secrets.HOTPEPPER_API_KEY_PROD || 'dummy_hotpepper_key' }}" >> .env
        echo "GOOGLE_MAPS_API_KEY=${{ secrets.GOOGLE_MAPS_API_KEY_PROD || 'dummy_maps_key' }}" >> .env
    
    - name: Android APKをビルド
      run: flutter build apk --debug
      
    - name: ビルド成果物をアップロード
      uses: actions/upload-artifact@v4
      with:
        name: android-apk-debug
        path: build/app/outputs/flutter-apk/app-debug.apk
        retention-days: 7

